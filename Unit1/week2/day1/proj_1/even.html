<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print even number</title>
</head>
<body>
    <h1> </h1>
</body>
</html>
<script>
let h1= document.querySelector("h1");
let text= "";
function prr() {
    for(let i=2;i<=50;i++){
    if(i%2==0){
       text+=i+" "; 
    }
}
h1.innerText=text;
}
prr()

</script>
