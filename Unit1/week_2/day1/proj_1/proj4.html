<script>
let h2= document.querySelector("h2");

let arr=[[1,2], [3,4], [5,6], [7,8]];
let text="";
for(let i=0; i<arr.length; i++){
    for(let j=0;j<arr[i].length; j++){
      text+=arr[i][j]+" ";  
}}
h2.innerText=text;

</script>
