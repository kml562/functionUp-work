<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnMouseover</title>
</head>
<style>
    ul{
    height: 50px;
    
    }
    li{
        font-size: xx-large;
        font-weight: bolder;
        cursor: pointer;
    }
    li:hover{
        background-color: yellow;
        width: 100px;
        pointer-events: all;
    }
</style>
<body>
    <ul>
        <li>item1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
</body>
</html>
